<div class="page-header text-center">
  <h1>{{foto.titulo}}</h1>
</div>

<p class="alert alert-info" ng-show="mensagem.length">{{mensagem}}</p>

<form novalidate name="formulario" class="row" ng-submit="submeter()">
  <div class="col-md-6">
    <div class="form-group">
      <label>Título</label>
      <input ng-model="foto.titulo" type="text" name="titulo" class="form-control" required ng-maxlength="20">
      <span
        ng-show="formulario.$submitted && formulario.titulo.$error.required"
        class="form-control alert-danger">
        O título é obrigatório
      </span>
      <span
        ng-show="formulario.$submitted && formulario.titulo.$error.maxlength"
        class="form-control alert-danger">
        O título deve conter no máximo 20 caracteres.
      </span>
    </div>
    <div class="form-group">
      <label>URL</label>
      <input ng-model="foto.url" type="text" name="url" class="form-control" required>
      <span
        ng-show="formulario.$submitted && formulario.url.$error.required"
        class="form-control alert-danger">
        O Url é obrigatório
      </span>
    </div>
    <div class="form-group">
      <label>Descrição</label>
      <textarea ng-model="foto.descricao" name="descricao" class="form-control"></textarea>
    </div>
    <div class="form-group" ng-controller="GruposController">
      <label>Grupo</label>
      <select
        class="form-control"
        name="grupo"
        ng-model="foto.grupo"
        ng-options="grupo._id as (grupo.nome | uppercase) for grupo in grupos">
        <option value="">Selecione um grupo</option>
      </select>
      <span
        ng-show="formulario.$submitted && formulario.grupo.$error.required"
        class="form-control alert-danger">
        O Grupo é obrigatório
      </span>
    </div>
    <button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">Salvar</button>
    <a href="#/fotos" class="btn btn-primary" meu-focus>Voltar</a>
  </div>
  <div class="col-md-6">
    <minha-foto titulo="{{foto.titulo}}" url="{{foto.url}}"></minha-foto>
  </div>
</form>
